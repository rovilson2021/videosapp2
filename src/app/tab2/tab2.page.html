<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-searchbar></ion-searchbar>

  <ion-list>

    <ion-item-sliding *ngFor="let filme of listaSeries">
      <ion-item lines="full" (click)="exibirSerie(filme)">
        <ion-thumbnail slot="start">
          <img [src]="filme.cartaz">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{filme.nome}}</h1>
            <p>{{filme.lancamento}}</p>

          </div>

        </ion-label>
        <ion-chip color="success" outline>
          <ion-label>{{filme.duracao}} min</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="vermelhoforte" (click)="exibirAlertaFavorito()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

</ion-content>
